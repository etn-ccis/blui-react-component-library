version: 2
jobs:
    build_library:
        docker:
            - image: circleci/node:12.9.1-browsers
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-react-{{ checksum "components/yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      cd components
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - components/node_modules
                  key: v2-dependencies-react-{{ checksum "components/yarn.lock" }}
            - run:
                  name: Prettier Check
                  command: |
                      cd components
                      yarn prettier:check
            - run:
                  name: Lint
                  command: |
                      cd components
                      yarn lint
            - run:
                  name: Test
                  command: |
                      yarn test
            - run:
                  name: Build Library
                  command: |
                      yarn build
            - run:
                  name: Test Artifacts
                  command: |
                      yarn test:artifacts
            # Save the dist folder for use in future jobs.
            - persist_to_workspace:
                  root: .
                  paths:
                      - dist

    # Builds the Storybook app using @brightlayer-ui/react-components persisted in /dist folder.
    build_storybook:
        docker:
            - image: circleci/node:12.9.1-browsers
        environment:
            - MASTER_BRANCH: master
            - DEV_BRANCH: dev
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-react-{{ checksum "demos/storybook/yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      cd demos/storybook
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - demos/storybook/node_modules
                  key: v2-dependencies-react-{{ checksum "demos/storybook/yarn.lock" }}
            - attach_workspace:
                  at: .
            - run:
                  name: Prettier Check
                  command: |
                      cd demos/storybook
                      yarn prettier:check
            - run:
                  name: Lint
                  command: |
                      cd demos/storybook
                      yarn lint
            - run:
                  name: Build Storybook
                  command: |
                      cp -r ./dist/. ./demos/storybook/node_modules/@brightlayer-ui/react-components
                      cd demos/storybook

                      # If we are building the master branch, use the published component library.
                      if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                        yarn add @brightlayer-ui/react-components
                      fi

                      # master and dev branches should configure Google Analytics IDs before the build.
                      if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                        STORYBOOK_GA_ID=$MASTER_GA
                      fi
                      if [ $CIRCLE_BRANCH == $DEV_BRANCH ]; then
                        STORYBOOK_GA_ID=$DEV_GA
                      fi

                      yarn build-storybook
                      cd storybook-static
                      touch .nojekyll
            - persist_to_workspace:
                  root: .
                  paths:
                      - demos/storybook/storybook-static

    # Builds the Showcase app using @brightlayer-ui/react-components persisted in /dist folder.
    build_showcase:
        docker:
            - image: circleci/node:12.9.1-browsers
        environment:
            - MASTER_BRANCH: master
        steps:
            - checkout
            - run:
                  name: Initialize Submodule
                  command: |
                      git submodule init && git submodule update
            - restore_cache:
                  keys:
                      - v2-dependencies-react-{{ checksum "demos/showcase/yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      cd demos/showcase
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - demos/showcase/node_modules
                  key: v2-dependencies-react-{{ checksum "demos/showcase/yarn.lock" }}
            - attach_workspace:
                  at: .
            # This will be prettier checked on the demo repository
            # - run:
            #       name: Prettier Check
            #       command: |
            #           cd demos/showcase
            #           yarn prettier:check
            - run:
                  name: Build Showcase
                  command: |
                      cp -r ./dist/. ./demos/showcase/node_modules/@brightlayer-ui/react-components
                      cd demos/showcase

                      # If we are building the master branch, use the published component library.
                      if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                        yarn add @brightlayer-ui/react-components
                      fi

                      yarn build

    deploy_storybook:
        docker:
            - image: circleci/node:12.9.1-browsers
        environment:
            - MASTER_BRANCH: master
            - DEV_BRANCH: dev
            - DEV_TARGET: https://github.com/brightlayer-ui-components/react-dev
            - MASTER_TARGET: https://github.com/brightlayer-ui-components/react
            - GH_EMAIL: brightlayer-ui@eaton.com
            - GH_NAME: PX Blue Agent
        steps:
            - checkout
            - attach_workspace:
                  at: .
            - run:
                  name: Deploy Storybook
                  command: |
                      git config --global user.email "$GH_EMAIL"
                      git config --global user.name "$GH_NAME"

                      cd demos/storybook

                      if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                        git clone $MASTER_TARGET out
                      else
                        git clone $DEV_TARGET out
                      fi

                      cd out
                      git rm -rf .
                      # Add the CNAME record for brightlayer-ui.eaton.com
                      # if [ $CIRCLE_BRANCH == $MASTER_BRANCH ]; then
                      #   echo "brightlayer-ui-components.eaton.com/react" > CNAME
                      # fi
                      cd ..

                      cp -a storybook-static/. out/.
                      cd out

                      git add -A
                      git commit -m "Automated deployment to GitHub Pages: ${CIRCLE_SHA1}" --allow-empty
                      git push

workflows:
    version: 2
    react_library:
        jobs:
            - build_library
            - build_storybook:
                  requires:
                      - build_library
            - deploy_storybook:
                  requires:
                      - build_storybook
                  filters:
                      branches:
                          only:
                              - master
                              - dev
